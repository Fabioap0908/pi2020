<ion-header>
  <ion-toolbar color="success" >
    <ion-buttons slot="start">
      <ion-menu-button auto-hide="false"></ion-menu-button>
    </ion-buttons>
    <ion-buttons slot="primary">
    </ion-buttons>
    <ion-title>Catálogo</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  
  <ion-searchbar placeholder="Pesquisar praga" showCancelButton="always" animated></ion-searchbar>

  <ion-card *ngFor="let item of pragas">
    <img src="{{item.img}}" />
    <ion-card-header>
      <ion-card-title>{{item.nome}}</ion-card-title>
      <label for="">Nivel de ameça:</label>
      <ion-card-subtitle>{{item.nivel}}</ion-card-subtitle>
    </ion-card-header>
  
    <ion-card-content>
      {{item.combate}}
    </ion-card-content>

  </ion-card>


</ion-content>
